<header class="header m-b">
    <input class="search" placeholder="Search" autofocus="" (keyup.enter)="search(text.value)" #text>
</header>

<section class="todoapp">
    <div class="header">
        <h1>Todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title"
            (keyup.enter)="addTodo()">
    </div>
    <section class="main" *ngIf="todos.length > 0">
        <ul class="todo-list">
            <ng-container *ngFor="let todo of todos">
                <li *ngIf="!todo.complete">
                    <div class="view">
                        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
                        <label>
                            {{todo.title}}
                        </label>
                        <button class="destroy" (click)="removeTodo(todo)"></button>
                    </div>
                </li>
            </ng-container>
            <ng-container *ngFor="let todo of todos">
                <li *ngIf="todo.complete" class="completed">
                    <div class="view">
                        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
                        <label>
                            {{todo.title}}
                        </label>
                        <button class="destroy" (click)="removeTodo(todo)"></button>
                    </div>
                </li>
            </ng-container>
        </ul>
    </section>
    <footer class="footer" *ngIf="todos.length > 0">
        <span class="todo-count">
            <strong>
                {{todos.length}}
            </strong>
            {{todos.length == 1 ? 'item' : 'items'}} left
        </span>
        <ul class="filters">
            <li>
                <a ng-class="{selected: status == ''} " href="#/" class="selected">All</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
            </li>
            <li>
                <a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
            </li>
        </ul>
        <button class="clear-completed" (click)="clearCompletedTodos()">Clear completed</button>
    </footer>
</section>
